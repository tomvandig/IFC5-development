openapi: 3.0.0
info:
  title: (title)
  version: 0.0.0
tags: []
paths:
  /ifc/v5a/layers:
    get:
      operationId: LayersApi_list
      parameters: []
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Layer'
    post:
      operationId: LayersApi_create
      parameters: []
      responses:
        '200':
          description: The request has succeeded.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LayerCreateCommand'
    put:
      operationId: LayersApi_update
      parameters: []
      responses:
        '200':
          description: The request has succeeded.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LayerUpdateCommand'
    delete:
      operationId: LayersApi_delete
      parameters: []
      responses:
        '200':
          description: The request has succeeded.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LayerDeleteCommand'
  /ifc/v5a/layers/{id}:
    get:
      operationId: LayerApi_get
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Layer'
        '404':
          description: The server cannot find the requested resource.
  /ifc/v5a/layers/{id}/pull:
    get:
      operationId: LayerApi_pull
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                type: string
                format: binary
        '404':
          description: The server cannot find the requested resource.
  /ifc/v5a/layers/{id}/push:
    put:
      operationId: LayerApi_push
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: The request has succeeded.
        '404':
          description: The server cannot find the requested resource.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: string
              format: binary
  /ifc/v5a/layers/{id}/tree/*:
    get:
      operationId: LayerApi_tree
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
        - name: recursive
          in: query
          required: true
          schema:
            type: boolean
          explode: false
        - name: compose
          in: query
          required: true
          schema:
            type: boolean
          explode: false
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IfcxNode'
        '404':
          description: The server cannot find the requested resource.
components:
  schemas:
    IfcxNode:
      type: object
      required:
        - identifier
      properties:
        identifier:
          $ref: '#/components/schemas/path'
        children:
          type: object
          additionalProperties:
            type: string
            nullable: true
        inherits:
          type: object
          additionalProperties:
            type: string
            nullable: true
        attributes:
          type: object
          additionalProperties: {}
    Layer:
      type: object
      required:
        - id
      properties:
        id:
          type: string
    LayerCreateCommand:
      type: object
      required:
        - id
        - name
        - filter
        - federatedLayers
      properties:
        id:
          type: string
        name:
          type: string
        filter:
          type: string
        federatedLayers:
          type: array
          items:
            type: string
    LayerDeleteCommand:
      type: object
      required:
        - id
      properties:
        id:
          type: string
    LayerUpdateCommand:
      type: object
      required:
        - id
        - name
      properties:
        id:
          type: string
        name:
          type: string
    path:
      type: string
      pattern: </[A-Za-z0-9_/.:]+>
